<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolWeather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="weather-app">
        <div class="header">
            <h1>Philadelphia, <span>Pennsylvania</span></h1>
            <button class="dropdown">&#9662;</button>
        </div>

        <div class="weather-icon">
            <img src="assets/cloudy.png">
        </div>

        <div class="temperature">
            <h2 id="temperature">58°F</h2>
            <div class="temp-toggle">
                <p>Partly Cloudy</p>
                <button id="unit-toggle">°C</button>
            </div>
        </div>

        <div class="timeline">
            <div class="time-item">
                <img src="assets/cloudy.png">
                <p>4:44pm</p>
            </div>
            <div class="time-item">
                <img src="assets/sunset.png">
                <p>5:57pm</p>
            </div>
            <div class="time-item">
                <img src="assets/rain.png">
                <p>10pm</p>
            </div>
        </div>

        <div class="details">
            <div class="card">
                <h3>72%</h3>
                <p>Precipitation</p>
            </div>
            <div class="card">
                <h3 id="wind-speed">4.5 mph</h3>
                <p>Wind</p>
            </div>
            <div class="card uv-index">
                <h3>11</h3>
                <p>UV Index</p>
            </div>
            <div class="card add-card">
                <button>+</button>
                <p>Add</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
